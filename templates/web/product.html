   body {
	font-family: 'Montserrat', sans-serif;
}
#team {
	padding: 30px 0;
}
.sec-heading h6 {
	font-family: 'Allura', cursive;
	font-size: 65px;
}
.single-box {
	border: 1px solid #ddd;
	border-radius: 0px;
	overflow: hidden;
	background-color: #fff
}
.info-area {
	padding: 0 20px 45px;
}
.img-area {
	overflow: hidden;
	padding: 15px 0 15px;
}
.img-area img {
	margin: 0 auto;
	-webkit-transition: all 0.5s ease;
	transition: all 0.5s ease;
	
    max-width: 134px;
    height: 139px;

}
.single-box:hover img {
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
}
.info-area i {
	display: inline-block;
	color: #ffb400;
	margin: 0 4px;
}
.info-area h4 {
	font-weight: 600
}
.info-area h5 {
	color: #3b04db;
	margin: 10px 0 0;
	font-weight: 600
}
.info-area a {
	display: inline-block;
	margin: 25px 0 0;
	background-color: darkorange;
	color: #fff;
	padding: 10px 35px;
	border-radius: 4px;
}
.team-slider .owl-dots {
	position: absolute;
	left: 0;
	right: 0;
	bottom: -60px;
	text-align: center;
	width: 100%;
}
.team-slider button.owl-dot {
	width: 16px;
	height: 16px;
	display: inline-block;
	margin: 0 6px;
	text-align: center;
	border-radius: 50%;
	background-color: #262626;
}
.team-slider .owl-dot.active {
	background-color: coral;
}
.move-animation {
	position: relative;
	-webkit-animation: move-animation 2s ease-in-out infinite;
	animation: move-animation 2s ease-in-out infinite;
}
@-webkit-keyframes move-animation {
	0% {
		top: 3px;
	}
	50% {
		top: -3px;
	}
	100% {
		top: 3px;
	}
}



@media (min-width: 375px) and (max-width: 540px) {
    .img-area img {
        max-width: 138px;
    }
}


@media (min-width: 320px){
    .img-area img {
        max-width: 120px;
    }
    .info-area a {
  
    padding: 10px 0px;
    
}
}




    ::selection {
        color: #fff;
        background: #2d6ec5;
    }
    
    .wrapper {
        height: 400px;
        width: 320px;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
    }
    
    .wrapper .card {
        position: absolute;
        height: 76%;
        width: 95%;
        padding: 5px;
        background: #fff;
        border-radius: 10px;
        transform: translateY(0deg);
        transform-style: preserve-3d;
        backface-visibility: hidden;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
    }
    
    .wrapper:hover>.front-face {
        transform: rotateY(-180deg);
    }
    
    .wrapper .card img {
        height: 80%;
        width: 80%;
        object-fit: cover;
        border-radius: 10px;
    }
    
    .wrapper .back-face {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
        transform: rotateY(180deg);
    }
    
    .wrapper:hover>.back-face {
        transform: rotateY(0deg);
    }
    
    .wrapper .back-face img {
        height: 150px;
        width: 150px;
        padding: 5px;
        border-radius: 50%;
        background: linear-gradient(375deg, #2d6ec5,#2d6ec5 #2ede98);
    }
    
    .wrapper .back-face .info {
        text-align: center;
    }
    
    .back-face .info .title {
        font-size: 20px;
        font-weight: 500;
    }
    
    .back-face ul {
        display: flex;
    }
    
    .back-face ul a {
        display: block;
        height: 40px;
        width: 40px;
        color: #fff;
        text-align: center;
        margin: 0 5px;
        line-height: 38px;
        border: 2px solid transparent;
        border-radius: 50%;
        background: linear-gradient(375deg, #2d6ec5,#2d6ec5);
        transition: all 0.5s ease;
    }
    
    .back-face ul a:hover {
        color: #2d6ec5;
        border-color: #2d6ec5;
        background: linear-gradient(375deg, transparent, transparent);
    }
    .button:hover {
      background-color:#2d6ec5;
      transition: 0.7s;
  }
